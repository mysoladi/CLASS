{% extends "base.html" %}
{% block title %}Dino-Site!{% endblock %}
{% block content%}
<h1>Dino Site!</h1>
<div class="container">
    <div class = "row">

        {%for dino in dinosaurs %}
            <div class="col">
                <h2>{{dinosaurs[dino]['name']}}</h2>
                <a href = "{{url_for('index', dino=dino)}}">
                    <figure>
                        <img  class="col-12 col-md-6 col-lg-4 col-md-2 col-lg-4 col-xl-3 img-fluid" src = "{{url_for('static', filename = 'images/' + dinosaurs[dino]['image'])}}" alt ="{{dino}}">
                        <figcaption>{{dinosaurs[dino]['image-credit']}}</figcaption>
                    </figure>
                </a>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
